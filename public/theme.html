<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-9" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode</title>
    <link rel="stylesheet" href="./build/tailwind.css" />
    <link href="https://fonts.cdnfonts.com/css/iranyekan" rel="stylesheet" />
    <!-- <script defer src="https://unpkg.com/alpinejs"></script> -->
  </head>
  <body>
    <div
      class="flex min-h-screen w-full flex-col items-center justify-center bg-gray-100 dark:bg-slate-900 dark:text-white"
    >
      <!-- dropdown  -->

      <div
        x-data="{isOpen: false}"
        class="relative mb-10 text-blue-500 text-center"
      >
        <button @click="isOpen=!isOpen" class="relative z-10">
          <span class="sun dark:inline">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
              />
            </svg>
          </span>
          <span class="moon dark:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-6 w-6"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
              />
            </svg>
          </span>
        </button>

        <button
          x-show="isOpen"
          @click="isOpen=false"
          class="inset-0 fixed bg-gray-200 opacity-50"
        ></button>

        <div
          x-show="isOpen"
          class="absolute left-0 mt-2 w-56 overflow-hidden rounded-lg border border-gray-200 bg-white dark:bg-gray-700"
        >
          <a
            href="#"
            data-theme="light"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            >light</a
          >
          <a
            href="#"
            data-theme="dark"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            >dark</a
          >
          <a
            href="#"
            data-theme="system"
            class="theme-switcher block px-4 py-2 text-sm text-slate-800 hover:bg-gray-100 dark:text-white dark:hover:bg-slate-600"
            >system</a
          >
        </div>
      </div>
      <!-- form and product card -->
      <div class="mt-10 flex gap-x-8">
        <div
          class="max-w-sm rounded-lg bg-white shadow-md dark:bg-gray-800 dark:border-gray-800"
        >
          <a href="">
            <img
              src="/assets/images/apple-watch-7.png"
              class="rounded-t-lg p-8"
              alt=""
            />
          </a>
          <div class="px-5 pb-5 flex flex-col items-end justify-end">
            <a href="#" class="gap-y-2">
              <h5 class="text-2xl font-bold text-left">
                Apple Watch Series 7 GPS, Aluminium Case
              </h5>
              <div class="flex gap-x-2 justify-end">
                <button class="bg-gray-200 border rounded-md">5.0</button>
                <span>⭐⭐⭐⭐⭐</span>
              </div>
            </a>
            <div class="flex mt-10 items-center justify-between w-full">
              <button class="bg-blue-500 py-2 px-2 rounded-lg">
                Add to Cart
              </button>
              <span class="text-2xl font-bold justify-end items-end">$599</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="/src/js/theme.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
  </body>
</html>
